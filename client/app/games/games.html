<section class="playing text-center">
  <h2>Games I'm Currently Playing / Am Up to Play:</h2>
  <ul>
    <li class="playing animate-playing" ng-repeat="game in $ctrl.playing">
      <span>{{ ' Playing ' + game.game.name + ' as a party of ' + game.qty }}</span>
      <button class="btn btn-danger btn-xs" ng-click="$ctrl.removeGame(game)">Remove Game</button>
    </li>
  </ul>
  <br>
  <button class="btn btn-danger" ng-click="$ctrl.clearPlaying()">Clear Playing List</button>
</section>

<section class="container search">
  <form class="navbar-form" role="search">
    <div class="form-group">
      <input type="text" class="form-control" name="search" ng-model="$ctrl.searchText" placeholder="Search">
    </div>
    <button type="clear" class="btn btn-warning"
            ng-click="$ctrl.searchText = ''">Reset</button>
  </form>
</section>

<section class="container games">
  <div class="list-group">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 animate-inventory"
           ng-repeat="game in filteredGames = ( $ctrl.inventory | gameFilter : $ctrl.searchText | orderBy: ['category', 'price'] )">
        <a ng-click="$ctrl.goGame(game)" class="list-group-game">
          <h3>{{ game.name }}</h3>
          <article class="row">
            <div class="col-xs-5">
              <img class="middle" width=96px ng-src="/assets/images/{{game.imageFile}}"/>
            </div>
            <div class="col-xs-7">
              <dl class="dl-horizontal">
                <dt>Platform:</dt>
                <dd>{{ game.platform }}</dd>
              </dl>
            </div>
          </article>
        </a>
        <div class="text-center">
          <button class="btn btn-sm btn-success" ng-click="$ctrl.addGame(game)">Currently Playing / Up to Play</button>
        </div>
      </div>
      <div class="animate-inventory text-center" ng-hide="filteredGames.length">
        <h3>No games match your search.</h3>
      </div>
    </div>
  </div>
</section>
